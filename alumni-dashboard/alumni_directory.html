        .filter-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

.btn {
  padding: 8px 16px;

  border-radius: 6px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: background-color 0.2s ease, transform 0.1s ease;
}

/* Secondary (Reset) */

  background-color: #f1f1f1;
  color: #333;
}

.btn-secondary:hover {

}

}

.btn-primary:hover {

}

/* Optional: slight hover "lift" */

  transform: translateY(-1px);
}

  gap: 10px;   /* space between buttons */
