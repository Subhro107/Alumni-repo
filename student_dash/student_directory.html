<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Directory</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/student.css">
    </head>
<body>
<!-- Top Header -->
    <div class="top-header">
        <div class="logo-section">
            <div class="logo">
                <div class="logo-image">
                    <img src="../assets/logo.jpg" alt="Alumni Connect Logo">
                </div>
                <span class="logo-text">Alumni Connect</span>
            </div>
        </div>
        
        <div class="header-right">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search alumni, events...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <button class="notification-icon">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">1</span>
            </button>
            <div class="user-info">
                <div class="user-avatar">ðŸ‘¤</div>
                <span class="user-name">Student-1</span>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <nav class="nav-links">
        <a href="student_dashboard.html" class="nav-item">
            <i class="fas fa-th-large"></i>
            <span>Dashboard</span>
        </a>
        <a href="student_directory.html" class="nav-item active">
            <i class="fas fa-users"></i>
            <span>Alumni Directory</span>
        </a>
        <a href="student_events.html" class="nav-item">
            <i class="fas fa-calendar-alt"></i>
            <span>Events</span>
        </a>
        <a href="students_forum.html" class="nav-item">
            <i class="fas fa-comments"></i>
            <span>Forums</span>
        </a>
        <a href="students_mentor.html" class="nav-item">
            <i class="fas fa-user-graduate"></i>
            <span>Mentorship</span>
        </a>
        <a href="students_career.html" class="nav-item">
            <i class="fas fa-briefcase"></i>
            <span>Career Center</span>
        </a>
        <a href="students_profile.html" class="nav-item">
            <i class="fas fa-user-cog"></i>
            <span>Profile Settings</span>
        </a>
      </nav>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="welcome-section">
            <h1 class="welcome-title">Alumni Directory</h1>
            <p class="welcome-subtitle">Connect with alumni from your university</p>
        </div>
        <!-- Content Grid -->
        <div class="content-grid">
            <!-- Left Section with Alumni List -->
            <div class="content-section">
                <!-- Filters -->
                <div class="filters">
                    <input type="text" id="searchName" placeholder="Search by name...">
                    <select id="filterYear">
                        <option value="">Graduation Year</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                    </select>
                    <input type="text" id="filterCompany" placeholder="Filter by company...">
                    <input type="text" id="filterSkills" placeholder="Filter by skills...">
                    <input type="text" id="filterLocation" placeholder="Filter by location...">
                    <button id="applyFiltersBtn">Apply Filters</button>
                </div>
            </div>
        </div>
    </main>
  </div>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/student.js"></script>
</body>
</html>
