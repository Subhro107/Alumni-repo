<body>

            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="container">
    <nav class="sidebar">
        <a href="student_dashboard.html" class="nav-item">
            <i class="fas fa-th-large"></i>
            Dashboard
        </a>
        <a href="student_directory.html" class="nav-item active">
            <i class="fas fa-users"></i>
            Alumni Directory
        </a>
        <a href="student_events.html" class="nav-item">

        </a>
        <a href="students_forums.html" class="nav-item">

    <!-- Main Content -->
    <main class="main-content">
        <div class="welcome-section">
            <h1 class="welcome-title">Alumni Directory</h1>
            <p class="welcome-subtitle">Connect with alumni from your university</p>
        </div>
        <!-- Content Grid -->
        <div class="content-grid">
            <!-- Left Section with Alumni List -->
            <div class="content-section">
                <!-- Filters -->
                <div class="filters">
                    <input type="text" id="searchName" placeholder="Search by name...">
                    <select id="filterYear">
                        <option value="">Graduation Year</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                    </select>
                    <input type="text" id="filterCompany" placeholder="Filter by company...">
                    <input type="text" id="filterSkills" placeholder="Filter by skills...">
                    <input type="text" id="filterLocation" placeholder="Filter by location...">
                    <button onclick="applyFilters()">Apply Filters</button>
                </div>
        <script src="../assets/js/student.js"></script>
    <script src="../assets/js/app.js"></script>
    <script>
        // Ensure logout function is available
        function handleLogout() {
            if (window.loginManager && typeof window.loginManager.logout === 'function') {
                window.loginManager.logout();
            } else {
                // Fallback: clear session and redirect manually
                localStorage.removeItem('userSession');
                window.location.href = '../index.html';
            }
        }

        // Add hover and focus effects for logout button
        document.addEventListener('DOMContentLoaded', function() {
            const logoutBtn = document.querySelector('.logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('mouseenter', function() {
                    this.style.backgroundColor = '#dc2626';
                });
                logoutBtn.addEventListener('mouseleave', function() {
                    this.style.backgroundColor = '#ef4444';
                });
                logoutBtn.addEventListener('focus', function() {
                    this.style.outline = '2px solid #007AFF';
                    this.style.outlineOffset = '2px';
                });
                logoutBtn.addEventListener('blur', function() {
                    this.style.outline = 'none';
                });
            }
        });
    </script>
    </main>
    </body>
</html>
